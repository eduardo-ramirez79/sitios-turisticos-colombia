<h2>Sitios Tur√≠sticos en Colombia</h2>

<mat-card *ngIf="!isSelected; else cardSitio" class="example-card">
    <div>
        <div *ngFor="let sitio of listSitiosTuristicos">
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>{{sitio.name}}</mat-card-title>
                <mat-card-subtitle>{{sitio.city.name}}</mat-card-subtitle>
            </mat-card-header>
    
            <img class="example-header-image" mat-card-image src="{{sitio.images[0]}}" alt="">
            <mat-card-content class="pt-4">
                <p>{{sitio.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="verMas(sitio)">Ver mas</button>
            </mat-card-actions>
        </div>
    </div>
</mat-card>
<ng-template #cardSitio>
    <app-card [sitio]="sitioSelected"></app-card>
</ng-template>
